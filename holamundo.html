<!DOCTYPE html><!-- es siempre la primera, indica el uso html 5  -->
<html><!-- toda página web empieza y termina así-->
    <head><!-- informaciones que no aparecen en el contenido de la pagina-->
        <meta charset="UTF-8"><!--juego de caracteres del castellano-->
        <title>Mi primera página web</title><!-- aparece en el tab-->
    </head>

    <body>
        <h1>Esta es mi primera web</h1>
        <p>Hello world!!!!!</p>
    </body>
</html><!-- es la que cierrra el documento-->
